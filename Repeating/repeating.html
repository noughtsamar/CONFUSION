    <body>
        <script type="text/javascript">
            const num=[];
            for(var i=0;i<5;i++)
            {
                num[i]=Math.floor(Math.random()*9);
            }
            const audio=[];
            audio[0]=new Audio("0.wav")
            audio[1]=new Audio("1.wav")
            audio[2]=new Audio("2.wav")
            audio[3]=new Audio("3.wav")
            audio[4]=new Audio("4.wav")
            audio[5]=new Audio("5.wav")
            audio[6]=new Audio("6.wav")
            audio[7]=new Audio("7.wav")
            audio[8]=new Audio("8.wav")
            audio[9]=new Audio("9.wav")
            audio[10]=new Audio("10.wav")
            var k=0;
            function PlayNumber()
            {
                audio[num[k]].play()
                k++;
            }
            function playAudio(num) 
            {
                if (!num) return;
                PlayNumber();
                setTimeout(function() { playAudio(num - 1); }, 1500);
                setTimeout(function() { 
                var ele=document.getElementsByClassName("text-input"); 
                for(i in ele)
                {
                    ele[i].disabled=false;
                }}, 7500);
            }
            function getnum() {
    var input = document.getElementsByName('array[]');
    const arr=[];
    for (var i = 0; i < input.length; i++) {
        var a = input[i].value;
        arr[i] = a;
    }

    let q=0;
    for (let p = 0; p < 6; p++) {
        if (arr[p]!=num[p]) {
            q++;
            break;
        }
        
    }
        
    if (q==0) {
        console.log("ok")
    }else{
        console.log("not ok")
    }
}
        </script>
