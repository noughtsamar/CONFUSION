<html>
    <head>
        <title>IVA-II</title>
        <style>
            button
            {
                height:100px;
                width:150px;
                background-color: #FFDBA4;
                margin: 50px 20px;
                text-align:center;
                font-size: 50px;
                line-height: 100px;
            }
        </style>
    </head>
    <body style="background-color: #FFB3B3;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
        <script type="text/javascript">
            const ran=[];
            const audio=[];
            var score=0;
            var toclick=0;
            audio[0]=new Audio("0.wav");
            audio[1]=new Audio("1.wav");

            function PlayNumber(f)
            {
                if(ran[5-f]===0)
                    toclick=0;
                else
                    toclick=1;
                document.getElementById('number').innerHTML='';
                audio[ran[5-f]].play();
            }
            function showNum(f)
            {
                if((ran[5-f]-2)===0)
                    toclick=0;
                else
                    toclick=1;
                document.getElementById('number').innerHTML=ran[5-f]-2;
            }
            function clicked(f)
            {
                for(var i=0;i<5;i++)
                {
                    var n=Math.floor(Math.random()*4);                   
                    while(i>0 && ran[i-1]===n)
                    {
                        n=Math.floor(Math.random()*4);
                    }
                    ran[i]=n;
                }
                console.log(ran)
                start(f);
                setTimeout(function() { console.log(score); }, 25000);
            }
            function start(f)
            {
                if (!f) return;
                if(ran[5-f]===0 || ran[5-f]===1)
                    PlayNumber(f);
                if(ran[5-f]===2 || ran[5-f]===3)
                    showNum(f);
                setTimeout(function() { start(f - 1); }, 5000);
            }
            function Yes()
            {
                if(toclick===1)
                    score=score+1
                else
                    score=score-1
            }
            function No()
            {
                if(toclick===0)
                    score=score+1
                else
                    score=score-1
            }
        </script>

        <h2 style="text-align: center;"> Click Yes button when you hear or read 1 else click No</h2>
    
        <h3 style="text-align: center;"> (Numbers can be heard only once)</h3>

        <h1 id="number" style="color: black;text-align: center;"></h1>
        <div style="text-align: center;">
        <button onclick="clicked(5);">Start</button>
        <br>
        <button onclick="Yes();">Yes</button>
        <button onclick="No();">No</button>
        </div>
    </body>

</html>
